version: '3'
volumes:
    rtkbasevar_logs:
    rtkbasevar_param:
services:
  basevar:
    build:
      context: ./
    restart: always
    container_name: caster_basevar
    ports:
      - 9999:9999
    tty: true
    volumes:
      - rtkbasevar_logs:/home/logs
      - rtkbasevar_param:/home/param
    environment:
      - APIKEY
      - USERID
    logging:
        driver: "json-file"
        options:
            max-file: "5"
            max-size: "10m"
